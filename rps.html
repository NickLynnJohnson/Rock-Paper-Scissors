<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">    

    var userData = prompt ("Let's play a game! Enter either r, p, or s.");
    userData = userData.toLowerCase();
    var choices = ["r", "p", "s"];
    let randomNum = Math.floor(Math.random() * 3);
    var answer = choices[randomNum];

    if (userData === answer){
alert("Tie!");
}else if (userData === 'p' && answer === 'r'){
alert("You win!");
}else if (userData === 'r' && answer === 's'){
alert("You win!");
}else if (userData === 's' && answer === 'r'){
alert("You lose!");
}else if (userData === 'r' && answer === 'p'){
alert("You lose!");
}else if (userData === 'p' && answer === 's'){
alert("You lose!");
}else if (userData === 's' || answer === 'p'){
alert("You win!");
}else{
alert("Invalid input, please try again");
}
</script>

</body>
</html>
